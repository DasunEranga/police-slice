<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link href="asset/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h2>Billing Information</h2>
            <div class="form-group col-md-6">
                <label for="first_name" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="Last_name" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
                <label for="Address" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Address">
            </div>
            <div class="form-group col-md-6">
                <label for="State" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="State">
            </div>
            <div class="form-group col-md-6">
                <label for="City" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="City">
            </div>
            <div class="form-group col-md-6">
                <label for="Zip" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Zip">
            </div>
            <div class="form-group col-md-6">
                <label for="Phone" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Phone">
            </div>
            <div class="form-group col-md-6">
                <label for="Email" class="sr-only"></label>
                <input type="email" name="" value="" placeholder="Email Address">
            </div>
            <div class="form-group col-md-6">
                <label for="Password" class="sr-only"></label>
                <input type="password" name="" value="" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="Confirme_password" class="sr-only"></label>
                <input type="password" name="" value="" placeholder="Confirme Password">
            </div>
        </form>


        <form>
            <h2>Payment Information</h2>
            <div class="form-group col-md-6">
                <label for="Name_on_card" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Name On Card">
            </div>
            <div class="form-group col-xs-8 col-md-6">
                <label for="Card_naumber" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Card Number">
            </div>
            <div class="form-group  col-xs-4 col-md-4">
                <label for="CVV" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="CVV">
            </div>
            <div class="form-group col-xs-6 col-md-4">
                <label for="Exp_month" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Exp. Month">
            </div>
            <div class="form-group col-xs-6 col-md-4 ">
                <label for="Exp_year" class="sr-only"></label>
                <input type="text" name="" value="" placeholder="Exp. Year">
            </div>
        </form>
    </div>
</body>

</html>
